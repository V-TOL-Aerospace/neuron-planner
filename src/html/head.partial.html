<!-- Preload minimum style for startup -->
<style>
:root {
    --theme-bg: #FFFFFF;
    --theme-bg-border: #505050;
    --theme-highlight: rgba(50,50,255,0.3);
    --theme-primary: #202944;
    --theme-shadow: #888888;
}

body {
    height: 100vh;
    width: 100vw;
    margin: 0;
}

.app-full-frame {
    height: 100vh;
    width: 100vw;
    margin: 0;
    overflow-x: hidden;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    background-color: var(--theme-bg);
}

.lds-dual-ring {
    display: inline-block;
    width: 100%;
    height: 100%;
}

.lds-dual-ring:after {
    content: " ";
    display: block;
    width: 80%;
    height: 80%;
    margin: 5%;
    border-radius: 50%;
    border: 1em solid var(--theme-primary);
    border-color: var(--theme-primary) transparent var(--theme-primary) transparent;
    animation: lds-dual-ring 1.2s linear infinite;
}
@keyframes lds-dual-ring {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

#loader {
    display: flex;
    justify-content: center;
    align-items: center;
}

#loader-logo {
    flex: auto;
    flex-grow: 0;
    height: calc(min(50vh, 50vw));
    width: calc(min(50vh, 50vw));
}

#loader-spinner {
    flex: auto;
    flex-grow: 0;
    height: calc(min(20vh, 20vw));
    width: calc(min(20vh, 20vw));
}
</style>
