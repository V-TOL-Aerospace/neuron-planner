<body>
    <div id="fp-manage" class="fp-user-buttons-frame">
        <button type="button" id="fp-manage-create-plan" class="fp-user-buttons" title="Create Flight Plan" disabled><i class="fas fa-file"></i><span class="fp-long-name">Create Flight Plan</span></button>
        <button type="button" id="fp-manage-load-plan" class="fp-user-buttons" title="Load Flight Plan" disabled><i class="fas fa-folder-open"></i><span class="fp-long-name">Load Flight Plan</span></button>
        <button type="button" id="fp-manage-save-plan" class="fp-user-buttons" title="Save Flight Plan" disabled><i class="fas fa-save"></i><span class="fp-long-name">Save Flight Plan</span></button>
        <button type="button" id="fp-manage-clear-plan" class="fp-user-buttons" onclick="window.neuron_planner.clear_mission();" title="Clear Flight Plan"><i class="fas fa-trash"></i><span class="fp-long-name">Clear Flight Plan</span></button>
        <button type="button" id="fp-manage-upload-plan" class="fp-user-buttons" title="Upload Flight Plan" disabled><i class="fas fa-upload"></i><span class="fp-long-name">Upload Flight Plan</span></button>
        <button type="button" id="fp-manage-toggle-advanced" class="fp-user-buttons" disabled onclick="window.neuron_adv_mode.toggle_visible(); window.neuron_map.reset()" title="Toggle Advanced"><i class="fas fa-cog"></i><span class="fp-long-name">Toggle Advanced</span></button>
    </div>
    <div id="fp-main">
        <div id="fp-map">
            <div id="fp-map-interactive"></div>
            <div id="fp-map-advanced"></div>
        </div>
        <div id="fp-summary">
            <div id="fp-stats-container">
                <div id="fp-stats-title">Statistics</div>
                <div id="fp-stats-options">
                    <label for="fp-stats-options-speed">Speed (m/s):</label>
                    <input id="fp-stats-options-speed" class="stats-option-value" type="number" value="5.0" min="0.1">
                </div>
                <div id="fp-stats"></div>
            </div>
            <div id="fp-plan-container">
                <div id="fp-plan-title">Mission Plan</div>
                <div id="fp-plan"></div>
            </div>
        </div>
    </div>
    <div id="fp-draw" class="fp-user-buttons-frame">
        <button type="button" id="fp-draw-create-waypoint" class="fp-user-buttons" onclick="window.neuron_map.create_waypoint_in_view()" title="Insert Waypoint"><i class="fas fa-location-dot"></i><span class="fp-long-name">Create Waypoint</span></button>
        <button type="button" id="fp-draw-create-polygon" class="fp-user-buttons" onclick="window.neuron_map.create_polygon_in_view()" title="Create Polygon"><i class="fas fa-draw-polygon"></i><span class="fp-long-name">Create Polygon</span></button>
        <button type="button" id="fp-draw-create-survey" class="fp-user-buttons" onclick="window.neuron_map.create_survey_in_view()" title="Create Survey"><i class="fas fa-hashtag"></i><span class="fp-long-name">Create Survey</span></button>
        <!-- <button type="button" id="fp-draw-geofence" class="fp-user-buttons" disabled title="Create Geofence"><i class="fas fa-map"></i><span class="fp-long-name">Create Geofence</span></button> -->
        <button type="button" id="fp-draw-load-file" class="fp-user-buttons"  onclick="document.getElementById('fp-draw-load-file-sub').click();" title="Load From File"><i class="fas fa-file-import"></i><span class="fp-long-name">Load From File</span></button>
        <input type="file" style="display:none;" id="fp-draw-load-file-sub" onchange="window.neuron_planner.import_features_from_files(this.files)" multiple accept="application/vnd.google-earth.kml+xml, application/vnd.google-earth.kmz, .kml, .kmz"/>
        <button type="button" id="fp-draw-save-mission" class="fp-user-buttons" disabled onclick="window.neuron_planner.export_mission()" title="Save To File"><i class="fas fa-save"></i><span class="fp-long-name">Save To File</span></button>
        <button type="button" id="fp-draw-export-mission" class="fp-user-buttons" onclick="window.neuron_planner.export_mission_kml()" title="Export Mission"><i class="fas fa-file-export"></i><span class="fp-long-name">Export KML</span></button>
    </div>
</body>
