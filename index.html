<body>
    <div id="fp-manage" class="fp-user-buttons-frame">
        <button type="button" id="fp-manage-create-plan" class="fp-user-buttons">Create Flight Plan</button>
        <button type="button" id="fp-manage-upload-plan" class="fp-user-buttons" disabled>Upload Flight Plan</button>
        <button type="button" id="fp-manage-toggle-advanced" class="fp-user-buttons" onclick="window.neuron_adv_mode.toggle_visible()">Toggle Advanced</button>
        <button type="button" id="fp-manage-save-plan" class="fp-user-buttons" disabled>Save Flight Plan</button>
        <button type="button" id="fp-manage-load-plan" class="fp-user-buttons" disabled>Load Flight Plan</button>
        <button type="button" id="fp-manage-clear-plan" class="fp-user-buttons">Clear Flight Plan</button>
    </div>
    <div id="fp-main">
        <div id="fp-map">
            <div id="fp-map-interactive"></div>
            <div id="fp-map-advanced"></div>
        </div>
        <div id="fp-summary">
            <div id="fp-plan"></div>
            <div id="fp-stats"></div>
        </div>
    </div>
    <div id="fp-draw" class="fp-user-buttons-frame">
        <button type="button" id="fp-draw-new-polygon" class="fp-user-buttons" onclick="window.neuron_map.create_polygon_in_view()">Insert Polygon</button>
        <button type="button" id="fp-draw-create-survey" class="fp-user-buttons">Create Survey</button>
        <button type="button" id="fp-draw-geofence" class="fp-user-buttons" disabled>Create Geofence</button>
        <button type="button" id="fp-draw-save-polygon" class="fp-user-buttons" disabled>Save Polygon</button>
        <button type="button" id="fp-draw-load-polygon" class="fp-user-buttons" disabled>Load Polygon</button>
        <button type="button" id="fp-draw-clear-polygon" class="fp-user-buttons">Clear Polygon</button>
    </div>
</body>
